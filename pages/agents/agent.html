<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/23cec0c290.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../agents/css/agent-style.css">
    <link rel="icon" href="/valopedia/img/logo.png">
    <title>Valopedia</title>
</head>

<body>
  <header>
    <div class="container_menu">
      <div class="logo">
          <img src="img/logo-nombre.png" alt="">
      </div>
      <div class="menu">
          <i class="fa-solid fa-bars" id="btn-menu"></i>
          <div id="back_menu"></div>
          <nav id="nav">
              <img src="img/logo-nombre.png" alt="">
              <ul>                              
                  <li><a href="../../index.html">Home</a></li>
                  <li><a href="../agents/agent.html" id="selected">Agents</a></li>
                  <li><a href="../404/404.html">Agent Skills</a></li>
                  <li><a href="../maps/maps.html">maps</a></li>
              </ul>
          </nav>
      </div>
  </div>
</header>
    <div id="app">
        <div class="hero-bg" :style="{ backgroundImage: `url(${activeInfo.img})` }" :key="activeIndex"></div>
        <div class="hero-title" :key="activeIndex">{{ activeInfo.name }}</div>
      
        <div class="round">
          <div class="item" :class="{ active: activeIndex === key }" @click="activeIndex = key" v-for="(el, key) in list" :key="key" :style="{ transform: itemPosition[key] }">
            <div class="inner">
              <img :src="el.thumbImg" alt="">
            </div>
          </div>
        </div>
      
        <div class="hero-info" v-if="activeInfo" :key="activeIndex">
          <div class="row">
            <div class="title">name</div>
            <div class="content">{{ activeInfo.name }}</div>
          </div>
          <div class="row">
            <div class="title">ROLE</div>
            <div class="content">{{ activeInfo.role }}</div>
          </div>
          <div class="row">
            <div class="title">BIOGRAPHY</div>
            <div class="content desc">{{ activeInfo.desc }}</div>
          </div>
          <div class="row">
            <button>Habilidades</button>
            
          </div>
        </div>
      </div>
      <script src='../agents/js/roll.js'></script><script src="../agents/js/agent.js"></script>
      <script src="../../js/title.js"></script>
      <script src="../../js/responsive.js"></script>
</body>
</html>
